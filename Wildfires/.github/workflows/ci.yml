name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest black ruff mypy

      - name: Lint
        run: |
          ruff check src/
          black --check src/

      - name: Type check
        run: mypy src/

      - name: Test
        run: pytest -q
